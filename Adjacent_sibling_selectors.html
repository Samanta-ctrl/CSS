<!DOCTYPE html>
<html>
<head>
	<title>Adjacent Sibling Selectors</title>
	<style type="text/css">
		p+a
		{
			border: 3px dotted magenta;
			color: green;
		}
	</style>
</head>
<body>
	<div>
		<header>
			<p>This is paragraph Tag</p>
			<h1>Heading tag</h1>
			<a href="#">Hyper link</a>	
		</header>
		<div>
			<p>This is paragraph</p>
			<a href="#">Hyper link</a>
		</div>
	<footer>
		<p>This is paragraph</p>
		<a href="#">Hyper link</a>
		<h1>Heading tag</h1>
	</footer>
	</div>
</body>
</html>
