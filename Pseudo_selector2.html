<!DOCTYPE html>
<html>
<head>
	<title> CSS Pseudo Selector</title>
	<style type="text/css">
		div h1:first-child
		{
			color: red;
		}
		div h1:last-child
		{
			color: blue;
		}
		div h1:nth-child(3)
		{
			color:cyan; 
		}
		div h1:nth-child(4)
		{
			color:limegreen; 
		}
		div h1:nth-child(2)
		{
			color:orange; 
		}
	</style>
</head>
<body>
	<div>
		<h1>Sri Gouranga Nursery</h1>
		<h1>Sri Gouranga Nursery</h1>
		<h1>Sri Gouranga Nursery</h1>
		<h1>Sri Gouranga Nursery</h1>
		<h1>Sri Gouranga Nursery</h1>
		<h1>Sri Gouranga Nursery</h1>
	</div>
</body>
</html>
