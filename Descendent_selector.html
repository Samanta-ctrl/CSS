<!DOCTYPE html>
<html>
<head>
	<title>Descendent Selectors</title>
	<style type="text/css">
		div p
		{
			border: 3px dotted red;
		}
	</style>
</head>
<body>
	<div>
		<header>
			<p>This is paragraph Tag</p>
			<h1>Heading tag</h1>
			<a href="#">Hyper link</a>	
		</header>
	<div>
	<p>This is paragraph</p>
	<a href="#">Hyper link</a>
</div>
<footer>
	<p>This is paragraph</p>
	<h1>Heading tag</h1>
	<a href="#">Hyper link</a>
</footer>
</div>
</body>
</html>
