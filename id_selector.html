<!DOCTYPE html>
<html>
<head>
	<title> CSS Id Selector</title>
	<style type="text/css">
		#a
		{
			color: blue;
		}
		#b
		{
			color: red;
		}

		#c
		{
			color: yellow;
		}

		#d
		{
			color: green;
		}

		#e
		{
			color: pink;
		}
	</style>
</head>
<body>
	<div>
		<h1 id="a">Sri Gouranga Nursery</h1>
		<h1 id="b">Sri Gouranga Nursery</h1>
		<h1 id="c">Sri Gouranga Nursery</h1>
		<h1 id="d">Sri Gouranga Nursery</h1>
		<h1 id="e">Sri Gouranga Nursery</h1>
		<h1 id="f">Sri Gouranga Nursery</h1>
	</div>
</body>
</html>
