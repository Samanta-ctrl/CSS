<!DOCTYPE html>
<html>
<head>
	<title>CSS Fonts</title>
	<style type="text/css">
	div
	{
		background-color: cyan;
		text-align: center; 
	}
	span
	{
		font-size: 40px;
		font-family: Times New Roman,Times;
		font-weight: bolder; /*bold,normal*/
		font-style: italic; /*normal*/
	}	
	</style>
</head>
<body>
	<div>
		<span>Sri Gouranga Nursery</span>
	</div>
</body>
</html>
