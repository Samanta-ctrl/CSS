<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selectors</title>
	<style type="text/css">
		input[type="text"]
		{
			background-color: blue;
			color: white;
		}
		input[type="password"]
		{
			background-color: yellow;
			color: red;
		}
		input[type="submit"]
		{
			background-color: green;
			color: white;
		}
	</style>
</head>
<body>
	<form>
		<label>Usename</label>
		<input type="text" name="u1">

		<label>Password</label>
		<input type="password" name="u2">
		<br>
		<br><input type="submit" name="submit">
	</form>

</body>
</html>
