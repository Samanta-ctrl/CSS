<!-- Hexadecimal color-->

<!DOCTYPE html>
<html>
<head>
	<title> CSS COLORS</title>
	<style type="text/css">
		h1
		{
			color: #30F39A;
		}
		h2
		{
			color: rgb(120,200,67);
		}
		h3
		{
			color:hsl(0,100%,35%); 
		}
		h4
		{
			color: grey;
		}
		h5
		{
			color: rgba(154,231,56,0.9);
		}
		h6
		{
			color: hsla(0,100%,67%,0.7);
		}
	</style>
</head>
<body>
	<h1><center> Sri Gouranga Nursery, Panskura </center></h1>
	<h2><center> Sri Gouranga Nursery, Panskura </center></h2>
	<h3><center> Sri Gouranga Nursery, Panskura </center></h3>
	<h4><center> Sri Gouranga Nursery, Panskura </center></h4>
	<h5><center> Sri Gouranga Nursery, Panskura </center></h5>
	<h6><center> Sri Gouranga Nursery, Panskura </center></h6>
</body>
</html>
