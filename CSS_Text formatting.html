<!DOCTYPE html>
<html>
<head>
	<title> Text Formatting Properties</title>
	<style type="text/css">
	h1
	{
		color:red;
		text-align: center;
		/*text-align: justify;  */
		text-shadow: 5px 7px 10px yellow; 

		text-decoration: overline; /* line-through ,underline */

		text-transform: capitalize; /* lowecase,  uppercase*/

		text-indent:20px; 

		word-spacing: 20px; /* space between two words */

	}
	body
	{
		background-color:  lightgreen;
	}
	a
	{
		color: blue;
		text-align: center;
		text-decoration: underline;
	}	
	</style>	
</head>
<body>
	<h1>Jspiders is good Institute</h1>
	<a href="#"> click here</a>
</body>
</html>
